<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='Login_Page.css') }}">
    <title>Hello, world!</title>
  <style>
      body{
          margin: 0;
          padding: 0;
          background: url('Backgroundlogin.gif')
          background-size:cover
      }
      div.form-name {
          text-align: center;
          background-position: 10px 10px;
          background-repeat: no-repeat;
          background-image: url('Username.jpg')
          padding-left: 40px;
      }
      div.form-password {
          text-align: center;
      }
      div.form-forget {
          text-align: center;
      }
      div.form-check {
          text-align: left;
          padding: 10px 485px;
      }
      div.form-submit {
          text-align: center;
      }
      input[type=text]{
          width: 40%;
          padding: 12px 20px;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin: 10px;
      }
      input[type=submit]{
          width: 50%;
          background-color: #ffa500 ;
          color: black;
          padding: 14px 20px;
          margin: 15px 0;
          border: none;
          border-radius:10px;
          text-align: center;
      }
      div {
          border-radius : 5px;
          background-color: #f2f2f2;
          padding: 20px;
      }


  </style>
  </head>
  <body>
    <div>
        <form>
            <div class="form-name">
                <label for="Inputname">Name:</label>
                <input type="text"  id="InputName" placeholder="Username">
            </div>
            <div class="form-password">
                <label for="InputPassword">Password:</label>
                <input type="text" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember password for 10 days</label>
            </div>
            <div class ="form-submit">
                <input type="submit" value="Log In">
            </div>
            <div class="form-forget">New to this?</div>
        </form>
   </div>
  </body>
</html>
