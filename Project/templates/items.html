{%  extends 'layout.html' %}

{% block body %}

  <!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>


<style>


.new_button{
	display:block;

}

button{
margin: 2% 45%;
}

</style>

<script>

    function addItem() {
    	var item = prompt("Enter a new item:");
    	while(!item){
            var item=prompt('Please Enter a item');

            }
	    var list=document.getElementById("hobby");
    	var create = document.createElement("button");
    	create.innerText = item;
        create.className = "btn btn-outline-primary btn-lg new_button ";
    	list.appendChild(create);

	}

	function remove(){
        var x = document.getElementById("hobby");
        x.remove(x.selectIndex);
        location.reload();
    }

  </script>


<body>


  <div id="hobby">

  </div>
  <button id="c" onclick="addItem()" class="btn btn-outline-primary btn-lg" >Add Item +</button>


<button class="btn btn-primary" onclick="remove()">Remove</button>

</body>
</html>

{%  endblock %}
